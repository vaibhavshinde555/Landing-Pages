<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Coonect With US</h1>
        <p>We will love to respond to your quries and help you succeed <br> Feel free to get in touch with us</p>

        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent Your Request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Full Name">
                        </div>

                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+91 **** **** **">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="xyz@gmail.com">
                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>
                    <label >Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us </h3>
                <table>
                    <tr>
                        <td>Email:</td>
                        <td>contactdwebpixcel@info.com</td>
                    </tr>

                    <tr>
                        <td>Phone:</td>
                        <td>+91 **** **** **</td>
                    </tr>

                    <tr>
                        <td>Address:</td>
                        <td>Address Area</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
